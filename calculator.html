<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/coin.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/nigth.css" />
    <!--Icon link-->
    <script src="https://kit.fontawesome.com/d03e2748c2.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
  </head>
  <body id="body" class="bodycolor">
    <main>
      <div id="header" class="position-fixed-top position-fixed position-absolute header">
        
      </div>

      <div class="content container-fluid">
        <div class="row">
          <div
            class="col-12 col-md-8 justify-content-center divContainer divCalculator"
          >
            <div class="row">
              <div class="col-12 mainCoinBox">
                <div class="row coinBox text-center imageCenter">
                  <img
                    src="./assets/img/dolar.png"
                    class="card-img-top"
                    alt="..."
                  />
                  <p>USD</p>
                </div>
                <div class="row coinBox text-center imageCenter ">
                  <img
                    src="./assets/img/icon.svg"
                    class="card-img-top"
                    alt="..."
                  />
                  <p>PoioCoin(PC)</p>
                </div>
              </div>

              <div class="col-12 card-body text-center">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="moneda"
                  name="moneda"
                >
                  <option selected>Seleccione su moneda</option>
                  <option value="EUR" id="EUR">Euro</option>
                  <option value="GBP" id="GBP">Esterlina</option>
                  <option value="COP" id="COP">Peso Colombiano</option>
                  <option value="USD" id="USD">Dolar</option>
                </select>
                <br />
                <input
                  class="form-control"
                  id="numIngresado"
                  type="number"
                  min="1"
                  placeholder="Ingresa tu inversion"
                />
                <i class="fas fa-exchange-alt exchangeIcon"></i>
                <input
                  class="form-control"
                  id="inversion"
                  type="number"
                  readonly
                  placeholder="PoioCoin"
                />
                <br />
                <input
                  type="button"
                  id="Calcular"
                  class="btn btn-warning btn-sm"
                  value="Calcular"
                />
              </div>
              <div class="col-12 ">
                <h2 class="title">Grafica de crecimiento criptomonedas en dolares</h2>
                <div class ="colorgrapg" id="myfirstchart" style="height: 250px"></div>
              </div>
            </div>
            <footer id="footer">
            </footer>
          </div>
          <div class="col-md-4 divCripto position-fixed end-0">
            <ul id="criptoPagination" class="pagination btns"></ul>
            <div class="accordion" id="accordionExample"></div>
          </div>
        </div>
      </div>
      
    </main>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/title.js"></script>
    <script src="./assets/js/criptoApi.js"></script>
    <script src="./assets/js/night.js"></script>
    <script src="./assets/js/calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="./assets/js/chart.js"></script>
  </body>
</html>
